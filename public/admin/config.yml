backend:
  name: git-gateway
  branch: main
  repo: thiscitybyte/keweenaw-now
  site_domain: keweenaw-now.netlify.app
  # Enable the Open Authoring feature of Netlify CMS
  open_authoring: true

# Media files will be stored in the repo under directory 'public/images/uploads'
media_folder: "public/images/uploads"
# The public path for each media file will be '/images/uploads/...'
public_folder: "/images/uploads"

# Slug template
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false, required: true }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, required: false }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false, media_library: { config: { multiple: false } } }